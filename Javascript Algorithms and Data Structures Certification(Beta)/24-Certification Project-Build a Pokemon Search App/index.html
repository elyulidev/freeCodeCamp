<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			href="https://cdn.freecodecamp.org/universal/favicons/favicon.ico"
		/>
		<title>Pokémon Search App</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<main>
			<img
				class="freecodecamp-logo"
				src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"
				alt="freeCodeCamp Logo"
			/>
			<h1>Pokémon Search App</h1>
			<div id="container-loading" class="hidden">Loading...</div>
			<div class="container" bis_skin_checked="1">
				<form role="search" id="search-form">
					<label for="search-input">Search for Pokémon Name or ID:</label>
					<input type="text" name="pokemon" id="search-input" required="" />
					<button id="search-button">Search</button>
				</form>
				<div class="output" bis_skin_checked="1">
					<div class="top-container" bis_skin_checked="1">
						<div class="name-and-id" bis_skin_checked="1">
							<span id="pokemon-name"></span>
							<span id="pokemon-id"></span>
						</div>
						<div class="size" bis_skin_checked="1">
							<span id="weight"></span>
							<span id="height"></span>
						</div>
						<div
							id="sprite-container"
							class="sprite-container"
							bis_skin_checked="1"
						></div>
						<div id="types" bis_skin_checked="1"></div>
					</div>
					<div class="bottom-container" bis_skin_checked="1">
						<table>
							<tbody>
								<tr>
									<th>Base</th>
									<th>Stats</th>
								</tr>
								<tr>
									<td>HP:</td>
									<td id="hp"></td>
								</tr>
								<tr>
									<td>Attack:</td>
									<td id="attack"></td>
								</tr>
								<tr>
									<td>Defense:</td>
									<td id="defense"></td>
								</tr>
								<tr>
									<td>Sp. Attack:</td>
									<td id="special-attack"></td>
								</tr>
								<tr>
									<td>Sp. Defense:</td>
									<td id="special-defense"></td>
								</tr>
								<tr>
									<td>Speed:</td>
									<td id="speed" class="speed"></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<script src="./script.js"></script>
		</main>
		<script src="script.js"></script>
	</body>
</html>
