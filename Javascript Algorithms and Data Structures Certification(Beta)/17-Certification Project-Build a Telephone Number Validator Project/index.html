<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			href="https://cdn.freecodecamp.org/universal/favicons/favicon.ico"
		/>
		<title>Telephone Number Validator</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<main>
			<img
				class="freecodecamp-logo"
				src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"
				alt="freeCodeCamp Logo"
			/>
			<h1>Telephone Number Validator</h1>
			<div class="phone-container" bis_skin_checked="1">
				<div class="phone-background" bis_skin_checked="1">
					<div class="phone-camera" bis_skin_checked="1"></div>
				</div>
				<label for="user-input">Enter a Phone Number:</label>
				<input maxlength="20" type="text" id="user-input" value="" />
				<div id="results-div" bis_skin_checked="1"></div>
				<div class="phone-footer" bis_skin_checked="1">
					<button class="btn-styles" id="check-btn">Check</button>
					<button class="btn-styles" id="clear-btn">Clear</button>
				</div>
			</div>
		</main>
		<script src="script.js"></script>
	</body>
</html>
